<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<div>
  <ion-item>
    <ion-label position="floting">E-mail</ion-label>
    <ion-input type="email" [(ngModel)]="user.email" required ></ion-input>
  </ion-item>]
</div>
<div>
  <ion-item>
    <ion-label position="floting">Password</ion-label>
    <ion-input type="password"[(ngModel)]="user.password" required></ion-input>
  </ion-item>
</div>
<div><ion-button class="ion-padding" color="primary" style="margin-left:100px"  (click)='login(user)'>
  Login
</ion-button>
<ion-button class="ion-padding" color="primary" style="margin-right: 5px"  [routerLink]="['/register']">
  Register</ion-button></div>



 <div><ion-button class="ion-padding" color="primary" style="margin-left:50px" (click)='facelogin()'>
   Facebook Login
  </ion-button>
  <ion-button class="ion-padding" color="primary"style="margin-right: 5px" (click)='loginGoogle()'>
    Google Login
    </ion-button></div><br><br>




<div> <ion-label class="ion-padding" fill="outline" routerLink="/forgot-password">
  Forgot Password?</ion-label></div><br>
</ion-content>
